<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title class="title">Formulario Semantico</title>
</head>
<body>
    <header></header>
    <section class="register">
        <section class="register_container">
            <h1>Registro de datos</h1>
            <form action="">
                <label for="nombre">
                    <span>Digite su nombre</span>
                    <input class="input" type="text" placeholder="Nombre y Apellidos" required>
                    <br><br>
                </label>
                <label for="telefono">
                    <span>Número telefónico</span>
                    <input class="input" type="tel" placeholder="Numero">
                    <br><br>
                </label>
                <label for="addres">
                    <span>Dirección</span>
                    <input class="input" type="text">
                    <br><br>
                </label>
                <label for="fecha">
                    <span>Fecha de nacimiento</span>
                    <input class="input" type="date">
                    <br><br>
                </label>
                <label for="correo">
                    <span>Correo electrónico</span>
                    <input class="input" type="email"  placeholder="usuario@gmail.com">
                    <br><br>
                </label>
                <label for="contraseña">
                    <span>Contraseña</span>
                    <input class="input" type="password"required>
                    <br><br>
                </label>
                <label for="check">
                    <span>Confirmación de contraseña</span>
                    <input class="input"type="checkbox">
                </label>
                <br><br>
                <button class="button">Enviar</button>
            </form>
        </section>
    </section>
</body>
</html>
